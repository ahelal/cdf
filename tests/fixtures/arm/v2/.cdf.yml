---
name: "ssh_a_{{ store('postfix', random_string(5, 'lower')) }}"
resource_group: "cdf_arm_{{cdf.name}}"
location: "eastus2"

params:
  name: "{{cdf.name}}_key"
  location: "{{cdf.location}}"
  key: "ssh-rsa "

provisioner: "arm"
up: "{{ cdf.config_dir }}/ssh.json"

hooks:
  fail:
    ops: [{ type: cmd, args: exit 1 }]
  pass:
    ops: [{ type: cmd, args: exit 0 }]

upgrade:
  - name: previous_version
    type: local
    path: "{{ cdf.config_dir }}/../v1"
    from_expect: ["default"]

  # - name: last_tag
  #   type: git
  #   source: .
  #   git_version: "{{cdf.resource_group}}"
  #   from_expect: ["default", "a"]

tests:
  default:
    expect:
      up:
        fail: false
  fail:
    params:
      location: "sss"
    expect:
      up:
        fail: true
